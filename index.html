<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Father's Bank</title>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-5">
            Welcome to your
            <span class="font-semibold text-emerald-600">Baap Er Bank</span>!!!
        </h1>
    </header>
    <main>
        <section class="bg-blue-100 w-9/12 mx-auto mt-12 p-8">
            <h3 class="text-3xl font-medium mb-4">Please Login</h3>
            <div>
                <input class="w-9/12 block mb-3 p-2 text-base" type="email" name="" id="input-email"
                    placeholder="enter your email" />
                <input class="w-9/12 block mb-3 p-2 text-base" type="password" name="" id="input-password"
                    placeholder="enter your password" />
                <button class="text-base bg-amber-600 rounded-lg hover:bg-sky-700 text-white px-3 py-1 font-semibold"
                    type="submit" id="submit-btn">Submit</button>
            </div>
        </section>
    </main>
    <script src="JS/login.js"></script>
</body>

</html>
