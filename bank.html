<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Bank Inside</title>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-5"> Let's get some <span
                class="font-semibold text-emerald-700">Moooooooney...!</span>
        </h1>
    </header>
    <main>
        <section>
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto mt-12 text-white">
                <div class="bg-green-400 px-8 py-6 rounded-xl">
                    <h4 class="text-3xl">Deposit</h4>
                    <h2 class="text-4xl font-semibold">$<span id="deposit-amount">00</span></h2>
                </div>
                <div class="bg-yellow-500 px-8 py-6 rounded-xl">
                    <h4 class="text-3xl">Withdraw</h4>
                    <h2 class="text-4xl font-semibold">$<span id="withdraw-amount">00</span></h2>
                </div>
                <div class="bg-violet-500 px-8 py-6 rounded-xl">
                    <h4 class="text-3xl">Balance</h4>
                    <h2 class="text-4xl font-semibold">$<span id="total-amount">1200</span></h2>
                </div>
            </div>
        </section>
        <section>
            <div class="grid grid-cols-2 gap-6 w-9/12 mx-auto mt-12 ">
                <div class="bg-fuchsia-400 px-8 py-6 rounded-lg">
                    <h4 class="text-3xl mb-4 text-white">Please Deposit</h4>
                    <input class="w-9/12 block mb-3 p-2 text-base rounded" type="number" name="" id="deposit-field"
                        placeholder="$amount you want to Deposit" />
                    <button
                        class="text-base bg-amber-600 rounded-lg hover:bg-sky-700 text-white px-3 py-1 font-semibold"
                        type="submit" id="deposit-btn">Deposit</button>
                </div>
                <div class="bg-sky-400 px-8 py-6 rounded-lg">
                    <h4 class="text-3xl mb-4 text-white">Please Withdraw</h4>
                    <input class="w-9/12 block mb-3 p-2 text-base rounded" type="number" name="" id="withdraw-field"
                        placeholder="$amount you want to Withdraw" />
                    <button
                        class="text-base bg-amber-600 rounded-lg hover:bg-sky-700 text-white px-3 py-1 font-semibold"
                        type="submit" id="withdraw-btn">Withdraw</button>
                </div>
            </div>
        </section>
    </main>
    <script src="JS/utilities.js"></script>
    <!-- utilities.js load before other two js file. so utilities.js variable or function can be access by next js file -->
    <script src="JS/deposit.js"></script>
    <script src="JS/withdraw.js"></script>
</body>

</html>
